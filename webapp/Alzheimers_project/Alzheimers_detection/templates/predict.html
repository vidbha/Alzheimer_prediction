<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?q=80&w=2070'); /* Professional, high-quality background */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        /* Result Card Container */
        .result-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 500px;
            border-top: 5px solid #0077b6; /* Accent color */
        }

        /* Main Title */
        .result-title {
            font-size: 1.5rem;
            color: #005f73;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* The actual prediction text */
        .prediction-text {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 10px 0 30px;
            color: #003e4d;
        }
        
        /* --- Optional: Dynamic Colors for Prediction --- */
        /* In your backend, you can apply one of these classes to the <span> */
        .prediction-text .nondemented { color: #2a9d8f; } /* Green */
        .prediction-text .converted { color: #e76f51; }  /* Orange */
        .prediction-text .demented { color: #d62828; }    /* Red */
        
        /* Disclaimer Text */
        .disclaimer {
            font-size: 0.85rem;
            color: #666;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* "Predict Again" Button */
        .back-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #0077b6;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #005f73;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h2 class="result-title">Prediction Result</h2>
        
        <p class="prediction-text">
            <span>{{ prediction }}</span>
        </p>

        <a href="/" class="back-button">Make Another Prediction</a>

        <p class="disclaimer">
            <strong>Disclaimer:</strong> This is an AI-generated prediction and should not be considered a substitute for a professional medical diagnosis. Please consult a qualified healthcare provider.
        </p>
    </div>
</body>
</html>
